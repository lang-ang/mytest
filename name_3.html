<!DOCTYPE html>
<html>
<head>

    <title>随机网站</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="Test2.html">english</a>
    <h1>随机网站</h1>
    <p>点击下面的链接打开一个随机生成的网站：</p>
    <a class="random-link" href="#" onclick="openRandomWebsite()">随机网站</a>

    <script>
        function openRandomWebsite() {
            var letters = 'abcdefghijklmnopqrstuvwxyz';
            var domain = '';
            for (var i = 0; i < 10; i++) {
                domain += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            var extension = ['com', 'net', 'org', 'io'];
            var randomExtension = extension[Math.floor(Math.random() * extension.length)];
            var url = 'http://' + domain + '.' + randomExtension;
            window.open(url);
        }
    </script>
</body>
</html>
